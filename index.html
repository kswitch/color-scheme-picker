<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Color Scheme Picker</title>
</head>
<body>
    <header>
        <form id="color-scheme-form">
            <div>
                <input class="color-selected" type="color" />
                <select class="mode-selected">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="complement">Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            </div>
            <div>
                <button class="get-color" id="get-color-scheme">Get color scheme</button>
                <button class="get-color" id="get-color-info">Get color info</button>
            </div>
        </form>
    </header>

    <main>
    </main>

    <script src="./index.js"></script>
</body>
</html>
